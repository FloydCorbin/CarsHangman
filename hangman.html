<!doctype html>
<html lang="en">

<head>
    <title>Hangman Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="hangman.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body class="bg-image">

    <div class="container">
        <div class="row">
            <div class="col">
                <img class="title" src="PageTitle1.png" alt="Cars Hangman Game">
            </div>
        </div>
        <div class="row game-area">
            <div class="col">
                <span class="hangman-area">
                    <img class="hangman" src="Lightning_mcqueen_cars_2.png" alt="Save Lightning McQueen!">
                </span>
            </div>
            <div class="col">
                <span id="word-area"></span>
                <!-- Below is Plotly graph to show wins v losses v ties -->
                <span  style="visibility: hidden; " id="myDiv"></span>
                
            </div>

        </div>
    </div>




    <!-- Local JS -->
    <script src="hangman.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
